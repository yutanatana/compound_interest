name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # masterブランチにプッシュされた時に実行

permissions:
  contents: write # gh-pagesブランチへの書き込み権限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # package-lock.jsonを基にクリーンインストール

      - name: Build
        run: npm run build # Reactのビルドを実行

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Viteの場合は'dist'、Create React Appの場合は'build'
          branch: gh-pages # デプロイ先のブランチ